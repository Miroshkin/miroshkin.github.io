<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Denmark 2019</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../img/dk.png"/>
    <script type="text/javascript">
    function myFunction(inputId) {
            var copyText = document.getElementById(inputId);
            copyText.select();
            document.execCommand("copy");
          }
    </script>
    <style>
    @font-face{
              font-family:'digital-clock-font';
              src: url('../fonts/digital-7.ttf');
              }
              * {
                font-family: Orbitron;
              }
    </style>
  </head>
  <body>
    <div style="width:800px; margin:0 auto;">
      <h1 style='color:red;'>DENMARK 2019</h1>
      <div class="countdown">
      <p class="timer" style='font-family: digital-clock-font; font-size:2em;'>
          <span id="days"></span>
          <span id="hours"></span>
          <span id="minutes"></span>
          <span id="seconds"></span>
      </p>
      </div>

      <div style="font-family: Orbitron;">
        <div>
          <input type="text" value="Anton" id="firstName">
          <button onclick="myFunction('firstName')">FIRST NAME</button>
        </div>
        <div>
          <input type="text" value="Miroshkin" id="lastName">
          <button onclick="myFunction('lastName')">LAST NAME</button>
        </div>
        <div>
          <input type="text" value="anton.miroshkin@gmail.com" id="email">
          <button onclick="myFunction('email')">EMAIL</button>
        </div>
        <div>
          <input type="text" value="Russia, Moscow region, 140091, Dzerzhinskiy, Tomilinskaya 13-21" id="address">
          <button onclick="myFunction('address')">ADDRESS</button>
        </div>
        <div>
          <input type="text" value="Moscow Power Engineering Institute (Technical University) Master Degree 2009, Bachelor Degree 2007, Electrical Systems And Networks" id="education">
          <button onclick="myFunction('education')">EDUCATION</button>
        </div>
        <div>
          <input type="text" value="Moscow Power Engineering Institute (Technical University) Bachelor Degree 2007, Translation And Interpreting Studies" id="second-education">
          <button onclick="myFunction('second-education')">SECOND EDUCATION</button>
        </div>
        <div>
          <textarea id="experience-emex">
              I am a C# software developer in a .NET team that is responsible for the development
              of web services and apps for customer relationship management.
              At the same time I work on counterfeit detection and processing functionality
              for the warehouse management system. Other important parts of my daily activities
              are codebase support and refactoring.

              Projects
              • Warehouse management system - WPF app, WCF services and SQL database - full-stack development
              • Document, customer and job services – report generation, printing and sending, registration data processing, scheduled operations execution - back end development
              • Counterfeit detection functionality for WMS - full-stack development

              Accomplishments
              •	Optimized report set providing saving paper by up to 30%
              •	Designed multithreaded  app for delivery management system that allows to process order confirmation 10 times faster
              •	Increased document scanning job productivity by 85%
              •	Created counterfeit detection service resulting in automatic supply penalty processing
              •	Improved and refactored codebase reducing production errors number by 90%"
            </textarea>
          <button onclick="myFunction('experience-emex')">EXPERIENCE EMEX</button><br>
          <textarea id="experience-rzd">
              My responsibilities in chief designer department were the support and development of SCADA
              system modules and electronic documentation web application.

              Projects
              • Electronic technical documentation web application - full stack development
              •	IEC 60870-5-104 data transfer module for SCADA “Contact”

              Accomplishments
              •	Installed  web application that provided the generation of a quarter and year production plans and reports
              •	Redesigned warehouse management system web app working 3 times faster
              •	Initiated new control version system using that led to more efficient development process
              •	Added new product feature expanding SCADA system connectivity options
              •	Planned five-year goals and road map for operation"
            </textarea>
          <button onclick="myFunction('experience-rzd')">EXPERIENCE RZD</button> <br>
          <textarea id="experience-rnd">
              The main part of my work in the power networks department was investigation and
              searching for new ways for artificial intelligence and natural language processing
              implementation for decision support systems in high voltage substations.

              Projects
              • Expert systems for dispatching express analysis of faults in substations - full-stack development

              Accomplishments
              • Written 10 scientific articles resulting in 5 magazine articles and 7 conference reports/presentations
              •	Installed substation system providing dispatching  express analysis"

            </textarea>
          <button onclick="myFunction('experience-rnd')">EXPERIENCE R&D Centre</button>
        </div>
      </div>



    </div>
    <!-- Credits to https://codeburst.io/a-countdown-timer-in-pure-javascript-f3cdaae1a1a3 -->
    <script src="../js/countdown.js"></script>
  </body>
</html>
